<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>WeatherDash</title>
    <link href="./assets/CSS/style.css" rel="stylesheet">
</head>

<body>
    <header class="top"> 
        <h1>Weather Dashboard</h1>
    </header>
    <div class="m-4">
            <h2>Search for a City: 🌧 🌞 ⛅️ 🌪 ❄️</h2>
    </div> 
        <form>
            <div class="form-row">
                <div class="col-2 m-4 Cities">
                    <input type= "text" id= "input-get" placeholder= "City">
                    <button id="button" class="btn btn-primary btn-sm">Search</button>

                </div>
                    <div class="card border-primary">
                        <div class="card-body">
                            <input id="input-show" placeholder="Current city forecast">
                    </div>
                </div>
            </div>
        </form>
        <div class="container p-4">
            <div class="row justify-content-end">
                <div class="col-sm-2">
                    <h4>Monday</h4>
                    <ul class="list-group">
                        <li class="list-group-item monTemp">Temp<span class="badge">12</span></li>
                        <li class="list-group-item monHum">Humidity<span class="badge">5</span></li>
                        <li class="list-group-item monWind">Wind<span class="badge">3</span></li>
                    </ul>
                </div>
                <div class="col-sm-2">
                    <h4>Tuesday</h4>
                    <ul class="list-group">
                        <li class="list-group-item tuesTemp">Temp<span class="badge">12</span></li>
                        <li class="list-group-item tuesHum">Humidity<span class="badge">5</span></li>
                        <li class="list-group-item tuesWind">Wind<span class="badge">3</span></li>
                    </ul>
                </div>
                <div class="col-sm-2">
                    <h4>Wednesday</h4>
                    <ul class="list-group">
                        <li class="list-group-item wedTemp">Temp<span class="badge">12</span></li>
                        <li class="list-group-item wedHum">Humidity<span class="badge">5</span></li>
                        <li class="list-group-item wedWind">Wind<span class="badge">3</span></li>
                    </ul>
                </div>
                <div class="col-sm-2">
                    <h4>Thursday</h4>
                    <ul class="list-group">
                        <li class="list-group-item thursTemp">Temp<span class="badge">12</span></li>
                        <li class="list-group-item thursHum">Humidity<span class="badge">5</span></li>
                        <li class="list-group-item thursWind">Wind<span class="badge">3</span></li>
                    </ul>
                </div>
                <div class="col-sm-2">
                    <h4>Friday</h4>
                    <ul class="list-group">
                        <li class="list-group-item friTemp">Temp<span class="badge">12</span></li>
                        <li class="list-group-item friHum">Humidity<span class="badge">5</span></li>
                        <li class="list-group-item friWind">Wind<span class="badge">3</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="./assets/script.js"></script>
</body>
</html>
